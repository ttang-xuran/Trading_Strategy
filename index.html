<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Trading Strategy - Debug Test</title>
    <style>
        body {
            background: white;
            color: black;
            font-family: Arial, sans-serif;
            padding: 50px;
            margin: 0;
        }
        .status {
            background: lightgreen;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ BTC Trading Strategy - Debug Test</h1>
    
    <div class="status">
        <h2>âœ… Basic HTML Loading Works!</h2>
        <p>Current time: <span id="current-time"></span></p>
        <p>This means Vercel deployment is working.</p>
    </div>
    
    <div>
        <h3>ðŸ“Š Live Bitcoin Price Test</h3>
        <p>Current BTC Price: $<span id="btc-price">Loading...</span></p>
        <p>Status: <span id="price-status">Fetching...</span></p>
    </div>
    
    <div>
        <h3>ðŸ”§ Debug Info</h3>
        <p>URL: <span id="current-url"></span></p>
        <p>User Agent: <span id="user-agent"></span></p>
    </div>

    <script>
        // Update time
        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        // Update debug info
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('user-agent').textContent = navigator.userAgent;
        
        // Test Bitcoin price fetch
        async function fetchBitcoinPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                document.getElementById('btc-price').textContent = data.bitcoin.usd.toLocaleString();
                document.getElementById('price-status').textContent = 'Success!';
            } catch (error) {
                document.getElementById('btc-price').textContent = 'Error';
                document.getElementById('price-status').textContent = 'Failed: ' + error.message;
            }
        }
        
        fetchBitcoinPrice();
        
        console.log('Debug page loaded successfully!');
    </script>
</body>
</html>
