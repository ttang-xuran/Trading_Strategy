services:
  - type: web
    name: btc-strategy-api
    env: python
    region: oregon
    plan: free
    buildCommand: cd btc-strategy-web/backend && pip install -r requirements.txt
    startCommand: cd btc-strategy-web/backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/btc-strategy-web/backend
      - key: PORT
        generateValue: true
    healthCheckPath: /